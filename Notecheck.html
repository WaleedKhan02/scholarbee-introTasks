<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #181818;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 300;
        }

        #btn, #delbtn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            margin-right: 10px;
        }

        ol {
            padding: 0;
        }

        li {
            list-style: none;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        li input[type="text"], 
        #ordered > input[type="text"] {
            width: 100%;
            max-width: 400px;
            background: #222;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            color: white;
            resize: both;
            overflow: auto;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>"Take Notes"</h1>

    <button id="btn">Add Notes</button>
    <button id="delbtn">Delete Task</button>
    <ol id="ordered"></ol>

    <script>
        let notes = [];
        const addButton = document.getElementById("btn");
        const orderList = document.getElementById("ordered");

        function pullMemo () {
            if (localStorage.getItem("notes")) {
                notes = JSON.parse(localStorage.getItem("notes"));

                for (let i = 0; i < notes.length; i++) {
                    const li = document.createElement("li");
                    const memo = document.createElement("input");
                    memo.type = "text";
                    memo.value = notes[i];
                    li.appendChild(memo);
                    orderList.appendChild(li);

                    memo.addEventListener("change", () => {
                        notes[i] = memo.value;
                        localStorage.setItem("notes", JSON.stringify(notes));
                    });
                }
            }
        }
        
        function popMemo() {
            const delButton = document.getElementById("delbtn");
            const orderList = document.getElementById("ordered");

            delButton.addEventListener("click", function() {
                const items = orderList.querySelectorAll("li");

                for (let i = 0; i < items.length; i++) {
                    items[i].addEventListener("click", function() {
                        notes.splice(i, 1);

                        localStorage.setItem("notes", JSON.stringify(notes));
                        items[i].remove();
                    });
                }
            });
        }

        function pushMemo () {
            addButton.addEventListener("click", () => {
                const li = document.createElement("li");
                const memo = document.createElement("input");
                memo.type = "text";
                li.appendChild(memo);
                orderList.appendChild(memo);

                memo.addEventListener("change", () => {
                    notes.push(memo.value);
                    localStorage.setItem("notes", JSON.stringify(notes));
                });
            });
        }
    
        pullMemo(); 
        pushMemo(); 
        popMemo();

    </script>

</body>
</html>
